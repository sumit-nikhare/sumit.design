<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark" />
</head>

<body class="min-h-screen bg-slate-950 text-slate-100 overflow-x-hidden">
  <div class="pointer-events-none fixed inset-0 -z-10">
    <div class="absolute -top-40 -left-40 h-[520px] w-[520px] rounded-full bg-amber-300/20 blur-3xl"></div>
    <div class="absolute -top-40 -right-40 h-[520px] w-[520px] rounded-full bg-orange-500/10 blur-3xl"></div>
    <div class="absolute -bottom-48 left-1/3 h-[600px] w-[600px] rounded-full bg-amber-200/10 blur-3xl"></div>
  </div>

  <main class="min-h-screen flex items-center justify-center p-4 sm:p-6">
    <div class="w-full max-w-5xl text-center">
      <div id="nowIst" class="text-sm sm:text-base text-slate-300 tracking-wide">Loadingâ€¦</div>

      <div class="mt-4">
        <div id="daysLeft" class="text-lg sm:text-2xl font-extrabold text-slate-100/90">-- days left</div>
        <div id="countdown"
          class="mt-2 font-black tracking-wide leading-none text-[44px] sm:text-[72px] md:text-[104px] lg:text-[128px]">
          --h --m --s
        </div>
        <div class="mt-3 text-slate-400 text-sm sm:text-base">
          Target (Asia/Kolkata): <span class="font-semibold text-slate-200">13 March 2026, 11:59 PM</span>
        </div>
      </div>
    </div>
  </main>

  <script>
    const TZ = "Asia/Kolkata";

    // 13 March 2026 23:59 IST = 13 March 2026 18:29 UTC
    const targetUtcMs = Date.UTC(2026, 2, 13, 18, 29, 0);

    const nowIstEl = document.getElementById("nowIst");
    const countdownEl = document.getElementById("countdown");
    const daysLeftEl = document.getElementById("daysLeft");

    const fmtIstFull = new Intl.DateTimeFormat("en-GB", {
      timeZone: TZ,
      year: "numeric", month: "2-digit", day: "2-digit",
      hour: "2-digit", minute: "2-digit", second: "2-digit",
      hour12: false
    });

    function pad(n) { return String(n).padStart(2, "0"); }

    function tick() {
      const now = new Date();
      nowIstEl.textContent = `Now (IST): ${fmtIstFull.format(now).replace(",", "")}`;

      const diffMs = targetUtcMs - now.getTime();
      if (diffMs <= 0) {
        daysLeftEl.textContent = "0 days left";
        countdownEl.textContent = "00h 00m 00s";
        return;
      }

      const totalSeconds = Math.floor(diffMs / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const remAfterDays = totalSeconds % 86400;
      const hours = Math.floor(remAfterDays / 3600);
      const minutes = Math.floor((remAfterDays % 3600) / 60);
      const seconds = remAfterDays % 60;

      daysLeftEl.textContent = `${days} day${days === 1 ? "" : "s"} left`;
      countdownEl.textContent = `${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s`;
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
