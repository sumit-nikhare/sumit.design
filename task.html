<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tasks + Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="dark" />
</head>

<body class="min-h-screen bg-slate-950 text-slate-100 overflow-x-hidden">
  <div class="pointer-events-none fixed inset-0 -z-10">
    <div class="absolute -top-40 -left-40 h-[520px] w-[520px] rounded-full bg-amber-300/20 blur-3xl"></div>
    <div class="absolute -top-40 -right-40 h-[520px] w-[520px] rounded-full bg-orange-500/10 blur-3xl"></div>
    <div class="absolute -bottom-48 left-1/3 h-[600px] w-[600px] rounded-full bg-amber-200/10 blur-3xl"></div>
  </div>

  <main class="min-h-screen flex items-start justify-center p-4 sm:p-6">
    <div class="w-full max-w-5xl">
      <!-- Top bar -->
      <div class="flex flex-col gap-3 sm:flex-row sm:items-end sm:justify-between">
        <div>
          <div class="text-2xl font-black tracking-tight">Plannner</div>
          <div class="text-sm text-slate-400">Account-synced. Private to your login.</div>
        </div>

        <!-- Tabs -->
        <div class="inline-flex rounded-full border border-slate-700 bg-slate-950/40 p-1">
          <button id="tabTasks" type="button"
            class="rounded-full px-4 py-2 text-sm font-extrabold hover:bg-slate-950/50">
            Tasks
          </button>
          <button id="tabJobs" type="button"
            class="rounded-full px-4 py-2 text-sm font-extrabold hover:bg-slate-950/50">
            Jobs
          </button>
        </div>
      </div>

      <!-- Auth card -->
      <section id="authSection" class="mt-4">
        <div class="rounded-2xl border border-slate-700/80 bg-slate-900/50 backdrop-blur-xl shadow-[0_10px_40px_rgba(0,0,0,0.35)] p-4 sm:p-5">
          <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <div>
              <div id="authTitle" class="text-lg sm:text-xl font-extrabold tracking-tight">Sign in</div>
              <div class="text-xs text-slate-400 mt-1">Your tasks sync to your account.</div>
            </div>

            <div class="inline-flex rounded-full border border-slate-700 bg-slate-950/40 p-1">
              <button id="authModeLogin" type="button"
                class="rounded-full px-4 py-2 text-sm font-extrabold hover:bg-slate-950/50">
                Login
              </button>
              <button id="authModeSignup" type="button"
                class="rounded-full px-4 py-2 text-sm font-extrabold hover:bg-slate-950/50">
                Sign up
              </button>
            </div>
          </div>

          <form id="authForm" class="mt-4 grid gap-3 sm:grid-cols-[1fr_1fr_auto]">
            <input id="authUsername" type="text" autocomplete="username" placeholder="Username"
              class="rounded-xl border border-slate-700 bg-slate-950/40 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 outline-none focus:border-slate-500" />
            <input id="authPassword" type="password" minlength="8" autocomplete="current-password" placeholder="Password (min 8 chars)"
              class="rounded-xl border border-slate-700 bg-slate-950/40 px-3 py-2 text-sm text-slate-100 placeholder:text-slate-500 outline-none focus:border-slate-500" />
            <button id="authSubmit" type="submit"
              class="rounded-xl border border-amber-200/30 bg-amber-500/10 px-4 py-2 text-sm font-extrabold hover:bg-amber-500/20 active:translate-y-px">
              Sign in
            </button>
          </form>

          <div id="authError" class="mt-3 text-xs text-red-300 hidden"></div>
        </div>
      </section>

      <!-- Content card -->
      <section id="appSection" class="mt-4 hidden">
        <div class="rounded-2xl border border-slate-700/80 bg-slate-900/50 backdrop-blur-xl shadow-[0_10px_40px_rgba(0,0,0,0.35)] p-4 sm:p-5">
          <!-- Shared toolbar -->
          <div class="flex flex-col gap-3">
            <div class="flex flex-wrap items-start justify-between gap-3">
              <div>
                <div id="pageTitle" class="text-lg sm:text-xl font-extrabold tracking-tight">Tasks</div>
                <div id="metaLine" class="text-xs text-slate-400 mt-1">0 items</div>
                <div class="text-xs text-slate-500 mt-1 flex flex-wrap items-center gap-2">
                  <span id="saveState">Not signed in</span>
                  <span class="text-slate-700">|</span>
                  <span id="authInfo">Signed out</span>
                  <button id="logoutBtn" type="button"
                    class="ml-2 hidden rounded-full border border-slate-700 bg-slate-950/40 px-3 py-1 text-xs font-extrabold hover:bg-slate-950/60 active:translate-y-px">
                    Log out
                  </button>
                </div>
              </div>

              <div class="flex flex-wrap gap-2">
                <button id="addBtn" type="button" title="Add" aria-label="Add"
                  class="rounded-full border border-slate-700 bg-slate-950/40 p-3 sm:p-3.5 hover:bg-slate-950/60 active:translate-y-px">
                  <svg viewBox="0 0 24 24" class="h-5 w-5 fill-current text-slate-100/90" aria-hidden="true">
                    <path d="M19 11H13V5h-2v6H5v2h6v6h2v-6h6z" />
                  </svg>
                </button>

                <button id="toggleCompleted" type="button" title="Hide completed" aria-label="Hide completed"
                  class="rounded-full border border-slate-700 bg-slate-950/40 p-3 sm:p-3.5 hover:bg-slate-950/60 active:translate-y-px">
                  <svg id="toggleCompletedIcon" viewBox="0 0 24 24" class="h-5 w-5 fill-current text-slate-100/90" aria-hidden="true">
                    <path d="M12 6a9.77 9.77 0 0 0-10 6 9.77 9.77 0 0 0 20 0A9.77 9.77 0 0 0 12 6zm0 10a4 4 0 1 1 0-8 4 4 0 0 1 0 8z" />
                  </svg>
                </button>
              </div>
            </div>

            <div class="flex flex-col gap-2 lg:flex-row lg:items-center lg:justify-between">
              <div class="flex flex-wrap gap-2 items-center">
                <select id="filterSelect"
                  class="rounded-full border border-slate-700 bg-slate-950/40 px-4 py-2 text-sm font-extrabold text-slate-100">
                  <option value="all">All</option>
                  <option value="today">Due today</option>
                  <option value="overdue">Overdue</option>
                  <option value="nodue">No due date</option>
                </select>

                <select id="sortSelect"
                  class="rounded-full border border-slate-700 bg-slate-950/40 px-4 py-2 text-sm font-extrabold text-slate-100">
                  <option value="created">Sort: newest</option>
                  <option value="due">Sort: due time</option>
                  <option value="title">Sort: title</option>
                </select>

                <input id="searchBox" type="text" placeholder="Search…"
                  class="rounded-full border border-slate-700 bg-slate-950/40 px-4 py-2 text-sm font-extrabold text-slate-100 placeholder:text-slate-500 outline-none focus:border-slate-500" />
              </div>

              <div class="flex flex-wrap gap-2 justify-start lg:justify-end">
                <button id="exportBtn" type="button" title="Export" aria-label="Export"
                  class="rounded-full border border-slate-700 bg-slate-950/40 p-3 sm:p-3.5 hover:bg-slate-950/60 active:translate-y-px">
                  <svg viewBox="0 0 24 24" class="h-5 w-5 fill-current text-slate-100/90" aria-hidden="true">
                    <path d="M5 20h14v-2H5v2zM12 2l-5.5 5.5 1.42 1.42L11 5.84V16h2V5.84l3.08 3.08 1.42-1.42L12 2z"/>
                  </svg>
                </button>

                <button id="importBtn" type="button" title="Import" aria-label="Import"
                  class="rounded-full border border-slate-700 bg-slate-950/40 p-3 sm:p-3.5 hover:bg-slate-950/60 active:translate-y-px">
                  <svg viewBox="0 0 24 24" class="h-5 w-5 fill-current text-slate-100/90" aria-hidden="true">
                    <path d="M5 20h14v-2H5v2zM12 2v10.17L8.92 9.09 7.5 10.5 12 15l4.5-4.5-1.42-1.41L13 12.17V2h-1z"/>
                  </svg>
                </button>

                <button id="clearBtn" type="button" title="Clear" aria-label="Clear"
                  class="rounded-full border border-red-300/30 bg-red-500/10 p-3 sm:p-3.5 hover:bg-red-500/15 active:translate-y-px">
                  <svg viewBox="0 0 24 24" class="h-5 w-5 fill-current text-slate-100/90" aria-hidden="true">
                    <path d="M6 7h12l-1 14H7L6 7zm3-3h6l1 2H8l1-2z"/>
                  </svg>
                </button>

                <input id="importFile" type="file" accept="application/json" class="hidden" />
              </div>
            </div>

            <div class="text-xs text-slate-400">
              Shortcuts: N = new · E = edit selected · Del = delete selected · Esc = close
            </div>
          </div>

          <!-- Forms -->
          <div id="taskForm" class="mt-4 hidden rounded-xl border border-slate-700/70 bg-slate-950/30 p-3 sm:p-4">
            <!-- filled by JS -->
          </div>

          <!-- List (page scrolls, no internal scroll) -->
          <div id="listRoot" class="mt-4 grid gap-3"></div>
        </div>
      </section>
    </div>
  </main>

  <script src="./src/task.js"></script>
</body>
</html>
